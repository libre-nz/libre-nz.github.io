<!DOCTYPE html>
<html>
  <head>
    <style>
      .box{
        width: 250px;        
        border: 5px solid black;
        top: 50%;
        left: 50%;
        position: fixed;
        margin-top: -50px;
        margin-left: -100px;
      }
      img {
        max-width: 100%;
        max-height: 100%;
        display: block; /* remove extra space below image */
      }
    </style>
  </head>
  <body>
    <div class="box">
      <img src="logo.png" alt="logo">
    </div>
  </body>
</html>
